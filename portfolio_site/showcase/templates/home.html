{% extends 'base.html' %}
{% load static %}
{% block title %}Welcome to My Portfolio{% endblock title %}

{% block content %}
  <div class="project-gallery">
    {% for project in projects %}
      <div class="project">
        <h2>{{ project.title }}</h2>
        <img src="{{ project.image.url }}" alt="{{ project.title }}">
        <p>{{ project.description }}</p>
        <a href="{% url 'project_detail' project.pk %}">View Project</a>
      </div>
    {% empty %}
      <p>No projects found.</p>
    {% endfor %}
  </div>
{% endblock content %}
